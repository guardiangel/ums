<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Login via GitHub Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Demo</h1>
<div class="container">
    <div class="container unauthenticated">
        With GitHub: <a style="color: blue;font-size: 2rem" href="/oauth2/authorization/github">click to login</a>
    </div>
    <div class="container authenticated" style="display:none">
        You login token is : <span style="color: red" id="user"></span>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    alert("Invoke generateToken method automatically.");
    $.get("/generateToken", function (data) {
        if(data.name ==="NotLogin") {
            $("#user").html("You haven't logined the system, please click above 'click to login' to login first.");
            $(".unauthenticated").show()
            $(".authenticated").show()
        } else {
            $("#user").html(data.name);
            $(".unauthenticated").hide()
            $(".authenticated").show()
        }
    });

</script>
